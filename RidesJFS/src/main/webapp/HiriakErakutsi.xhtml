<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>Book Rides</title>
		<style>
body {
	display: flex;
	flex-direction: column;
	align-items: center;
	margin: 0;
	padding: 0;
	font-family: Arial, sans-serif;
	background-color: #f4f4f4;
	min-height: 100vh;
}

.registration-container {
	text-align: center;
	padding: 20px;
	background-color: white;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	border-radius: 10px;
	width: 100%;
	max-width: 600px;
}

.registration-container h3 {
	margin-bottom: 20px;
}

.registration-container select, .registration-container input[readonly]
	{
	width: 80%;
	max-width: 300px;
	margin: 10px auto;
	padding: 10px;
	font-size: 16px;
	border-radius: 5px;
	border: 1px solid #ccc;
}


.small-blue-button {
	display: block;
	width: 70%;
	max-width: 250px;
	margin: 20px auto;
	padding: 10px;
	font-size: 12px;
	color: #fff;
	background-color: #007BFF;
	border: none;
	border-radius: 5px;
	cursor: pointer;
}

.small-blue-button:hover {
	background-color: #0056b3;
}

.error-message {
	color: red;
	font-size: 12px;
	margin-top: -10px;
	margin-bottom: 10px;
}

.no-rides-message {
	color: red;
	margin-top: 20px;
	font-size: 14px;
}


.centered {
	text-align: center;
	margin-top: 20px;
}

.logout-btn {
	display: inline-block;
	background-color: #007BFF;
	color: #fff;
	border: none;
	border-radius: 5px;
	padding: 15px;
	font-size: 18px;
	cursor: pointer;
	text-align: center;
	margin-bottom: 20px;
	margin-top: 20px;
	width: 50%;
	max-width: 300px;
}

.logout-btn:hover {
	background-color: #0056b3;
}

.logout-button {
	text-align: right;
	margin-bottom: 20px;
}

.registration-container h:outputText {
	display: block;
	margin-bottom: 5px;
}

.registration-container .form-row {
	display: flex;
	flex-direction: column;
	align-items: center;
	margin-bottom: 20px;
}

.registration-container h:selectOneMenu {
	display: block;
	width: 80%;
	max-width: 300px;
	margin: 10px auto;
	padding: 10px;
	font-size: 16px;
	border-radius: 5px;
	border: 1px solid #ccc;
}
</style>
	</h:head>
	<body>
		<h:form>
			<div class="logout-button">
				<h:commandButton value="Atzera" action="itxi" immediate="true"
					styleClass="logout-btn" />
			</div>
			<div class="registration-container">

				<div class="form-row">
					<div>
						<h:outputText value="Helmuga: " />
						<h:selectOneMenu value="#{hiriakBean.arrivalCity}" id="arrivalCity"
							required="true">
							<f:selectItem itemLabel="Aukeratu hiria" itemValue="" />
							<f:selectItems value="#{hiriakBean.availableArrivalCities}"
								var="city" itemValue="#{city}" itemLabel="#{city}" />
						</h:selectOneMenu>
						<h:message for="arrivalCity" styleClass="error-message" />
					</div>
				</div>


				<div class="centered">
					<h:commandButton value="BIDAI GUZTIAK ERAKUTSI"
						action="#{hiriakBean.aukeratu}"
						update="ridesTable noRidesMessage" styleClass="small-blue-button" />
				</div>

			</div>
		</h:form>
	</body>
</f:view>
</html>
