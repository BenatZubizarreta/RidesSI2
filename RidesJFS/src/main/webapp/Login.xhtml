<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<f:view>
	<h:head>
		<title>Saioa ireki Rides aplikazioa</title>
		<style>
body {
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	margin: 0;
	font-family: Arial, sans-serif;
	background-color: #f4f4f4;
}

.login-container {
	text-align: center;
	padding: 20px;
	background-color: white;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	border-radius: 10px;
}

.login-container h3 {
	margin-bottom: 20px;
}

.login-container input {
	width: 80%;
	max-width: 300px;
	margin: 10px auto;
	padding: 10px;
	font-size: 16px;
	border-radius: 5px;
	border: 1px solid #ccc;
}

.login-container button {
	display: block;
	width: 80%;
	max-width: 300px;
	margin: 20px auto;
	padding: 15px;
	font-size: 18px;
	color: #fff;
	background-color: #007BFF;
	border: none;
	border-radius: 5px;
	cursor: pointer;
}

.login-container button:hover {
	background-color: #0056b3;
}

.logout-btn {
	display: inline-block;
	background-color: #007BFF;
	color: #fff;
	border: none;
	border-radius: 5px;
	padding: 15px;
	font-size: 18px;
	cursor: pointer;
	text-align: center;
	margin-bottom: 20px;
	margin-top: 20px;
	width: 50%;
	max-width: 300px;
}

.logout-btn:hover {
	background-color: #0056b3;
}

.logout-button {
	text-align: right;
	margin-bottom: 20px;
}

.small-blue-button {
	display: block;
	width: 70%;
	max-width: 250px;
	margin: 20px auto;
	padding: 10px;
	font-size: 16px;
	color: #fff;
	background-color: #007BFF;
	border: none;
	border-radius: 5px;
	cursor: pointer;
}

.small-blue-button:hover {
	background-color: #0056b3;
}
</style>
	</h:head>
	<h:body>
		<h:form>
			<div class="logout-button">
				<h:commandButton value="Atzera" action="atzera" immediate="true"
					styleClass="logout-btn" />
			</div>

			<div class="login-container">
				<h3>Mesedez, sartu zure izena eta pasahitza</h3>
				<h:outputText value="Izena: " />
				<br />
				<h:inputText id="izen" value="#{login.name}" required="true" />
				<br />
				<h:outputText value="Pasahitza: " />
				<br />
				<h:inputSecret id="pass" value="#{login.password}" required="true" />
				<br />
				<h:commandButton value="Saioa hasi" action="#{login.egiaztatu}"
					styleClass="small-blue-button" />
			</div>
			<h:messages style="color: red; font-size: 12px;" />
		</h:form>
	</h:body>
</f:view>
</html>
